{% load i18n %}
<form class="main-form" action="{{ form_action }}" method="POST">
    {% csrf_token %}
    <div class="form-content form-content-grid">
        {% for field in form %}
            <div class="form-group {{ field.field.widget.attrs.class }}">
                <label for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                    <p class="help-text">
                        {{ field.help_text }}
                    </p>
                {% endif %}
                {{ field.errors }}
            </div>
        {% endfor %}
    </div>
    {% if form.errors %}
        <div class="form-content form-content-grid">
            <div class="form-group">
                <div class="message message-error">
                    {% translate 'Please, fix the errors in the form' %}.
                </div>
            </div>
        </div>
    {% endif %}
    <div class="form-content form-content-grid">
        {% if update %}
            <div class="form-buttons form-group">
                <button>
                    <a href="{% url 'users:change_password' %}">{% translate 'Change Password' %}</a>
                </button>
            </div>
        {% endif %}
        <div class="form-buttons form-group">
            <button class="submit">
                {% translate 'Submit' %}
            </button>
        </div>
    </div>
</form>
